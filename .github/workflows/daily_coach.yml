name: Daily Fitness Agent
on:
  schedule:
    - cron: "0 9 * * *" # 10 AM CET
  workflow_dispatch:

jobs:
  run-fitness-agent:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./mistral/fitness

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "./mistral/fitness/pnpm-lock.yaml"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Agent
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          API_KEY: ${{ secrets.INTERVALS_API_KEY }}
          ATHLETE_ID: ${{ secrets.INTERVALS_ATHLETE_ID }}
          DOWNLOAD_DIR: "./training"
        run: node index.js
